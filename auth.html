<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <div class="poster-grid" id="poster-grid"></div>

    <!-- Logo top-left -->
    <div class="logo">
        <img src="cinemood-logo.png" alt="CineMood Logo" class="logo-img">
    </div>

    <div class="auth-container">
        <h2>Find what <i>you</i> feel like watching</h2>

        <form id="signin-form">
            <div class="input-group"><input type="text" id="email" placeholder="Email/Username" required></div>
            <div class="input-group password-group">
                <input type="password" id="password" placeholder="Password" required>
                <a href="#" class="forgot">Forgot?</a>
            </div>
            <button type="submit" class="signin-btn">Sign In</button>
        </form>

        <p class="signup-link">New to CineMood? <a href="#" id="signup-link">Sign Up</a></p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
